<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de joias</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="/css/estilo_cadastro.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="/js/jquery_cadastro.js"></script>

</head>
<body>
 
<div class="formulario">
    <input id="nome" type="text" placeholder="nome completo:">
    <br>
    <br>
    <input id="email" type="email" placeholder="email:">
    <br>
    <br>
    <input id="senha" type="password" placeholder="senha:">
    <br>
    <br>
    <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="telefone">
    <br>
    <br>
    <input type="text" id="datepicker" placeholder="data de nascimneto:">
    <br>
    <br>
    <input type="radio" id="sexo-m" name="sexo" value="Masculino">
	<label for="sexo-m">Masculino</label><br>
    
	<input type="radio" id="sexo-f" name="sexo" value="Feminino">
	<label for="sexo-f">Feminino</label>
    <br>
    <br>
    <button type="submit"> Enviar </button>
    
</div>
 
 
</body>
</html>
